<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="title-text">Enter Values</h2>
        <div class="row " >
            <div class="col">
              <input type="number" class="form-control inputs" id="input-value" placeholder="InputValue" aria-label="inputValue">
            </div>
            <div class="col">
              <input type="number" class="form-control inputs" id="max-value"  placeholder="MaxValue" aria-label="maxValue">
            </div>
          </div>
        <button id="plot-btn" class="submit-btn">Submit</button>

        <h2 class="title-text">Graphs</h2>
        <div class="graph-container">
          
          <div class="bar-graph">
            <div class="bar-fill"></div>
          </div>
          
          <div class="pie-chart">
            <div class="pie-fill"></div>
          </div>
        
          <div class="bar-graph-1">
            <div class="bar-fill-1"></div>
          </div>
          
        </div>
        <div class="level-text">
           <h5>Level-1</h5>
           <h5>Level-2</h5> 
           <h5>Level-3</h5>
        </div>
      </div>
      <script src="index.js"></script>
</body>
</html>
